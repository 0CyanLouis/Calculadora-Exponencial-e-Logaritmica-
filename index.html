<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Exponencial e Logarítmica</title>
    <link rel="stylesheet" href="style.css">
    <style>body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    height: 100vh;
    margin: 0;
    background-color: #e9ecef;
    padding: 20px;
    box-sizing: border-box;
}

.container {
    text-align: center;
    background: #ffffff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    max-width: 800px;
    width: 100%;
    overflow-y: auto;
    max-height: 100vh;
}

h1 {
    margin-bottom: 20px;
    font-size: 2em;
    color: #333333;
}

.calculator {
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin-bottom: 30px;
}

input, select, button {
    padding: 15px;
    font-size: 1.1em;
    width: 102vh;
    margin: 10px 0;
    border: 1px solid #ced4da;
    border-radius: 8px;
}

input:focus, select:focus, button:focus {
    outline: none;
    border-color: #007BFF;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

button {
    cursor: pointer;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 8px;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0056b3;
}

#result {
    margin-top: 20px;
    font-size: 1.2em;
    font-weight: bold;
    color: #28a745;
}

#error {
    color: #dc3545;
    margin-top: 10px;
}

.info {
    text-align: left;
    margin-top: 30px;
}

.info h2 {
    margin-top: 0;
    font-size: 1.5em;
    color: #333333;
}

.info p {
    line-height: 1.6;
    color: #555555;
}

.input-group {
    display: none;
}

@media (max-width: 600px) {
    .container {
        padding: 20px;
    }

    h1 {
        font-size: 1.5em;
    }

    input, select, button {
        font-size: 1em;}
}</style>
</head>
<body>
    <div class="container">
        <h1>Calculadora Exponencial e Logarítmica</h1>
        <div class="calculator">
            <select id="operation" onchange="toggleInputs()">
                <option value="exp">Exponenciação (base^expoente)</option>
                <option value="log">Logaritmo (log base valor)</option>
            </select>
            
            <div id="exp-inputs">
                <input type="number" id="base-number" placeholder="Digite a base" oninput="clearResult()">
                <input type="number" id="exp-number" placeholder="Digite o expoente" oninput="clearResult()">
            </div>
            
            <div id="log-inputs">
                <input type="number" id="log-base-number" placeholder="Digite o valor" oninput="clearResult()">
                <input type="number" id="log-number" placeholder="Digite a base" oninput="clearResult()">
            </div>
            
            <button onclick="calculate()">Calcular</button>
            
            <div id="result"></div>
            <div id="error"></div>
        </div>
    </div>
    <div id="nomes">
        <p>Luis Gustavo dos Passos Ribeiro<br>Kaue dos Anjos Silva<br>Carlos Eduardo Soares
            <br>João Marcelo Peres Irber<br>Marcos Paulo Ferraz Da Silva</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
